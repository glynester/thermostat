<!DOCTYPE HTML>
<html>
  <head>
   <title>Thermostat</title>
   <link rel="stylesheet" href='css/interface.css'>

  </head>
  <body>
    <section>
    <p>The temperature in "<span id='citytemp'>London</span>" is <span id='weather'></span> degrees.</p>
    <p>Enter a city: <input id='city'></input><button id='citysub'>Submit</button></p>

    <div>
      <div class = "left">
       <p><button class = 'btn' id='temp-up'>Increase temperature</button></p>
       <p><button class = 'btn' id='temp-down'>Decrease temperature</button></p>
       <p><button class = 'btn' id='reset'>Reset temperature</button></p>
       Power saving mode is <span id="power-saving-status">ON</span>
       <p><button class = 'btn' id='psm-on'>PSM on</button>
       <button class = 'btn' id='psm-off'>PSM off</button></p>
    </div>
    <div class = "left">
      <img class = "thermImg" src="images/thermometer.png">
    </div>
    <div class = "left" style = "display: table-cell; vertical-align: middle;">
      <span id='temperature'></span><span id = "degs">&deg;C</span>
    </div>
  </div>

  </section>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src='js/Thermostat.js'></script>
  <script src='js/interface.js'></script>
 </body>
</html>
